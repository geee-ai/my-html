<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>List of cars</h2>
    <h2>Ordered list</h2>
    <ol>
        <li>Mercedes</li>
        <li>Toyota</li>
        <li>Subaru</li>
        <li>Mazda</li>
        <li>Porsche</li>
        </ol>
        <h2>List of fruits</h2>
        <h2>Unordered list</h2>
        <ul>
            <li>Banana</li>
            <li>Mangoes</li>
            <li>Pineapples</li>
            <li>Oranges</li>
            <li>Apples</li>
       <dl>
        <h2>List of drinks</h2>
        <h2>Descriptive list</h2>
             <dt>Coffee</dt> 
             <dd> black hot drink</dd>   
             <dt>Milk</dt>
             <dd> white cold drink</dd>
        </dl>   

</body>
</html>
